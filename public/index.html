    <script>
      const setting = window.location.search;
      if (setting.includes("iOS")) {
        window.webkit.messageHandlers.getUser.postMessage(null);
      }
      if (setting.includes("android")) {
        AndroidWebView.getUser();
      }

      function setUser(user) {
        window.localStorage.setItem("user", JSON.stringify(JSON.parse(user)));
      }

      function tokenError() {
        window.webkit.messageHandlers.tokenFailurelogout.postMessage(null);
      }
    </script>
